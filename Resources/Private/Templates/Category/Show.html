<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<table cellspacing="0" cellpadding="1" width="600" border="0">
	<tr>
		<td width="30">&nbsp;</td>
		<td width="350">&nbsp;</td>
		<td width="220">&nbsp;</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			<f:for each="{book.author}" as="author">
				<f:link.action action="show" pluginName="author" pageUid="{settings.authorPageId}"  arguments="{author: author.uid}">{author.lastname} {author.firstname}</f:link.action>
			</f:for>
		</td>
		<td rowspan="9" align="center" valign="top">
			<f:if condition="{book.cover}">
				<f:if condition="{settings.falImageRendering}">
					<f:then>
						<a href="#" data-enlarge-image="{f:uri.image(image: '{book.cover}', maxWidth: '400', maxHeight: '600')}" data-enlarge-title="{f:translate(key: 'cover')}">
							<f:image image="{book.cover}" maxWidth="200" alt="{book.title}"/>
							<br/>
							<span>{f:translate(key: 'cover_large')}</span>
						</a>
					</f:then>
					<f:else>
						<a href="#" data-enlarge-image="{f:uri.image(image: 'uploads/tx_sfbooks/{book.cover}', maxWidth: '400', maxHeight: '600')}" data-enlarge-title="{f:translate(key: 'cover')}">
							<f:image src="uploads/tx_sfbooks/{book.cover}" maxWidth="200" alt="{book.title}"/>
							<br/>
							<span>{f:translate(key: 'cover_large')}</span>
						</a>
					</f:else>
				</f:if>
			</f:if>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td class="gross">
			{book.title}
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			{book.subtitle}
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			{book.number}
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			480 S., geb. 16,5 x 24 cm
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			&euro; 48,00
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			{f:translate(key: 'isbn')} {book.isbn}
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<!--Erscheinungsjahr-->
		<td>2012</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			<span class="highlight">{f:translate(key: 'description')}</span><br/><br/>
			<f:format.html parseFuncTSPath="">{book.description}</f:format.html>
		</td>
	</tr>
</table>
<f:link.page pageUid="{settings.categoryPageId}" class="backlink"><f:translate key="backlink"/></f:link.page>

</html>
